ApplicationName = "resize-api"
PromPrefix = "resize_photo_api"


[ServerOpt]
  ReadTimeout = "40s"
  WriteTimeout = "40s"
  IdleTimeout = "40s"
  Port = "8080"

[Logger]
  Level = "DEBUG"
  [Logger.LoggerStd]
    LogFile = "/var/log/github.com/MorselShogiew/ResizePhoto.log"
    Stdout = true
    Disabled = false